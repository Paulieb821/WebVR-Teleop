<!DOCTYPE html>
<html>
    <head>
        <title>WebVR Teleop System</title>
        <script src='https://aframe.io/releases/1.2.0/aframe.min.js'></script>
        <script src='https://cdn.socket.io/4.8.1/socket.io.min.js' integrity='sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+'' crossorigin='anonymous'></script>
        <script src='client/script.js'></script>
    </head>

    <body>
        <a-scene>
            <!-- Camera with the VR controls -->
            <a-entity id='camera' position='0 1.6 0' camera look-controls></a-entity>
            <a-entity id='left_hand' oculus-touch-controls='hand: left'></a-entity>
            <a-entity id='right_hand' oculus-touch-controls='hand: right'></a-entity>
      
            <!-- Ground plane -->
            <a-plane position='0 0 0' rotation='-90 0 0' width='10' height='10' color='gray'></a-plane>
        </a-scene>
    </body>
</html>
